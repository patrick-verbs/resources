<!DOCTYPE html><!-- Not a tag, but a statement. Necessary to inform the browser about the type and version of HTML used in building the web document. -->
<html lang="en-US"><!-- The language global attribute is important for accessibility and assists screen-reading software. It can also be used in individual attributes throughout the document, such as <span lang="fr"> for a French word. -->
<head>
  <meta charset="UTF-8"><!-- This specifies the character set that the document is permitted to use. UTF-8 is ideal because it includes virtually every character from every human language. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- This should be included in every web page. HTML5 introduced this method to establish responsive design for various screen sizes. -->
  <!-- Bootstrap 4.6: <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Page Title Here</title>
</head>

</html>
